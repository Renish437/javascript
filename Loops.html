            //For loop,
            let friends= new Array("Rohan ","renish","Sanjeev");
for (let index = 0; index < friends.length; index++) {
    let element = friends[index];
    console.log("Hello friends"+element);
}
 
//For each loop
friends.forEach(function f(element){

});

//For off loop
for (element of friends){
    console.log("Hello Guys "+element+" to modern javascript again");
} 

//For in loop
    let employee={
        name:"Renish",
        class:"BCA",
        Salary:2000
    }    
    for(key in employee){
        console.log(`The ${key} of the employee is ${employee[key]}`);
    }

    }
  let j=0;

    }while(j<5);
