<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dates</title>
</head>
<body>
    <div class="container">
        This is container
    </div>
    <script>
        console.log("This date and time tut");
        let now =new Date();
        console.log(now);

        let dt =new Date(2000);
        console.log(dt);

        // let newDate =new Date("2029-09-30");
        // console.log(newDate);

        // let newDate =new Date(year,month,date,hours,minutes,seconds,milliseconds);
        let newDate =new Date(3020,5,6,9,3,2,34);
        console.log(newDate);

        let min=newDate.getDate();
        console.log(min);

        let sec=newDate.getSeconds();
        console.log(sec);

        let secs=newDate.getFullYear(55);
        console.log(secs);

        let tim=newDate.setFullYear(3066);
        console.log(tim);

        newDate.setSeconds(3);
        console.log(newDate);


        
        
    </script>
</body>
</html>
