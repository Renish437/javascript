<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        Another container
    </div>
    <script>
        let mains=document.getElementById('nav');
        console.log(mains);

        let containers=document.getElementsByClassName('container');
        console.log(containers);

        let navs=document.querySelector('#nav>li');
        console.log(navs);

        let nav1=document.querySelectorAll('#nav');
        console.log(nav1);
    </script>
</body>
</html>
